version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/tweakcn
      - POLAR_WEBHOOK_SECRET=local-development-secret-key
    depends_on:
      - db
    command: >
      sh -c "corepack enable && pnpm exec drizzle-kit push && pnpm start"
    networks:
      - tweakcn

  db:
    image: postgres:15
    restart: always
    hostname: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tweakcn
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - tweakcn

volumes:
  pgdata:

networks:
  tweakcn:
    driver: bridge
